<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="./contact.js" defer></script>
</head>

<body>
    <div class="contact-content">
        <header>
            <h1>Suraj Baldeo</h1>
            <nav>
                <a href="index.html">Home</a></li>
                <a href="contact.html">Contact</a></li>
                <a href="education.html">Education</a></li>
                <a href="interests.html">Interests</a></li>
                <a href="projects.html">Projects</a></li>
                <a href="work.html">Work</a></li>
            </nav>
        </header>

        <main>
            <h1>Contact</h1>
    
            <form id="myForm">
                <h2>To get in contact with me complete this form.</h2>
                <div class="name">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="firstName">
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                </div>

                <div class="email-phone">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone">
                    </div>
                </div>

                <div class="message-input">
                    <div class="form-group">
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" rows="6" cols="50"
                            placeholder="Please enter a message." ></textarea><br>
                    </div>
                </div>


                <button type="submit" id="submit-btn">Submit</button>

                <div class="errors" id="errors"></div>
                
            </form>
            
            <div class="success" id="success-message"></div>
        </main>

        <footer>
            <p>&copy; 2024 My Website</p>
        </footer>
    </div>
</body>

</html>
